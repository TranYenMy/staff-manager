<nz-page-header
  class="site-page-header"
  nzBackIcon
  nzTitle="Dự án"
  nzSubtitle="Import Dự án"
></nz-page-header>

<nz-spin [nzSpinning]="isUploading">
  <div class="page-content mt-5">
    <div class="flex">
      <div class="flex-auto px-4 py-2">
        <button [disabled] = "isUploading" nz-button nzType="default" (click)="openFormUpload()" class="mb-4">
          Import file
        </button>

        <button nz-button nzType="default" class="mb-4 ml-2" (click)="onDownloadTemplate()">
          <span nz-icon nzType="file-excel" nzTheme="outline"></span>
          Download template
        </button>
      </div>
      <div class="flex-auto px-4 py-2">

      </div>
      <div class="flex-auto text-right pl-4 py-2">
        <button
          nz-button
          nzType="primary"
          (click)="openSubmitForm()"
          class="mb-4">Submit</button>
      </div>
    </div>

    <div class="px-3">
      <nz-table #basicTable [nzData]="tempData || []">
        <thead>
        <tr>
          <th *ngFor="let f of tableFields">{{f}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td *ngFor="let f of tableFields">{{data[f]}}</td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</nz-spin>
